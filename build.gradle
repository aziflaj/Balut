group 'com.aziflaj'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7

mainClassName = "com.aziflaj.balut.App"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.xerial:sqlite-jdbc:3.7.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
